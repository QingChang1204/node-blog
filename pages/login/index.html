<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登录</title>
  </head>
  <body>
    <div class="content">
      <form id="loginForm">
        <input
          type="text"
          id="account"
          name="account"
          placeholder="请输入账号"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="请输入密码"
        />
        <input type="button" id="login" value="登录" />
      </form>
    </div>
  </body>
</html>
